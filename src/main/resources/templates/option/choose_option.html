<!DOCTYPE html>

<html lang="en">
<body>

<div th:fragment="bit(option, chooseOptions)">
  <form th:action="@{/options/choose}" th:object="${option}" th:method="POST" class="options-form">
    <label th:text="${'Свойства'}"></label>
    <div class="select-container">
      <select th:field="*{type}" class="choose_option-select">
        <option th:selected value="" th:text="''">text</option>
        <option th:each="chooseOption : ${chooseOptions}" th:value="${chooseOption.getType()}"
                th:text="${chooseOption.getReadableType()}">chooseOption
        </option>
      </select>
    </div>
    <button style="margin-top: 20px;" class="search-but">Выбрать</button>
  </form>
</div>

</body>
</html>
